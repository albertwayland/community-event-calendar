<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Community Event Calendar</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Community Event Calendar</h1>
        <form id="event-form" class="mb-4">
            <div class="form-group">
                <label for="event-title">Event Title</label>
                <input type="text" id="event-title" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="event-date">Date</label>
                <input type="date" id="event-date" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="event-time">Time</label>
                <input type="time" id="event-time" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="event-location">Location</label>
                <input type="text" id="event-location" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="event-description">Description</label>
                <textarea id="event-description" class="form-control" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add Event</button>
        </form>
        <ul id="event-list" class="list-group"></ul>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="app.js"></script>
</body>
</html>
