<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Event Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Community Event Calendar</h1>
        <form id="event-form">
            <input type="text" id="event-title" placeholder="Event Title" required>
            <input type="date" id="event-date" required>
            <input type="time" id="event-time" required>
            <input type="text" id="event-location" placeholder="Location" required>
            <textarea id="event-description" placeholder="Description" required></textarea>
            <button type="submit">Add Event</button>
        </form>
        <ul id="event-list" class="list-group"></ul>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
